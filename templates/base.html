<!doctype html>
<html lang="es" class="h-100">

<head>
  ...
  <!-- Bootstrap dark theme + botones más modernos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Estilo personalizado para dark mode y botones -->
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .navbar, .offcanvas, .modal-content {
      background-color: #1e1e1e;
      color: #fff;
    }
    .card {
      background-color: #2a2a2a;
      border: none;
    }
    .btn-primary {
      background-color: #0d6efd;
      border-radius: 12px;
      font-weight: bold;
    }
    .btn-success {
      background-color: #28a745;
      border-radius: 12px;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-radius: 12px;
    }
    .btn:hover {
      transform: scale(1.03);
    }
  </style>
</head>


<body class="d-flex flex-column h-100">
  <nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid d-flex align-items-center">
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand fw-bold" href="/">GranjApp</a>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="menu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group">
        <a class="list-group-item" href="/">Inicio</a>
        <a class="list-group-item" href="/nuevo">Nuevo Pedido</a>
        <a class="list-group-item" href="/pendientes">Pedidos Pendientes</a>
        <a class="list-group-item" href="/pagos">Pagos</a>
        <a class="list-group-item" href="/clientes">Clientes</a>
        <a class="list-group-item" href="/clientes/nuevo">Nuevo Cliente</a>
        <a class="list-group-item" href="/productos/nuevo">Nuevo Producto</a>
      </ul>
    </div>
  </div>

  <main class="flex-shrink-0" style="margin-top:56px">
    <div class="container py-4">{% block content %}{% endblock %}</div>
  </main>
</body>

</html>
