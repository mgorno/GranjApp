  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <meta name="theme-color" content="#4CAF50">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body class="d-flex flex-column h-100">

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex align-items-center">
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand fw-bold" href="/">GranjApp</a>
    </div>
  </nav>
  <div class="offcanvas offcanvas-start bg-dark text-light" tabindex="-1" id="menu">
    <div class="offcanvas-header border-bottom border-secondary">
      <h5 class="offcanvas-title">ðŸ“‹ MenÃº</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body px-0">
      <nav class="nav flex-column">
        <a class="nav-link text-light px-4 py-3 border-bottom border-secondary" href="/">
          <i class="bi bi-house-door-fill me-2"></i>Inicio
        </a>
        <a class="nav-link text-light px-4 py-3 border-bottom border-secondary" href="/nuevo_pedido">
          <i class="bi bi-plus-circle-fill me-2"></i>Nuevo Pedido
        </a>
        <a class="nav-link text-light px-4 py-3 border-bottom border-secondary" href="/clientes">
          <i class="bi bi-people-fill me-2"></i>Clientes
        </a>
        <a class="nav-link text-light px-4 py-3 border-bottom border-secondary" href="/productos">
          <i class="bi bi-box-seam me-2"></i>Productos
        </a>
        <a class="nav-link text-light px-4 py-3 border-bottom border-secondary" href="/pendientes">
          <i class="bi bi-hourglass-split me-2"></i>Pendientes
        </a>
        <a class="nav-link text-light px-4 py-3" href="/pagos">
          <i class="bi bi-cash-stack me-2"></i>Pagos
        </a>
      </nav>
    </div>
  </div>

  <main class="flex-shrink-0" style="margin-top:56px">
    <div class="container py-4">

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="container mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}

      {% block content %}
      {% endblock %}

    </div>
  </main>

  <script>
    function toggleEdit(btn, field) {
      const input = document.getElementById('input-' + field);
      const span = document.querySelector('.editable-text[data-target="' + field + '"]');

      span.classList.add('d-none');
      input.classList.remove('d-none');
      input.focus();

      btn.classList.add('d-none');
    }
  </script>

</body>

</html>
