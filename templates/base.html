<!doctype html>
<html lang="es" class="h-100">

<head>
  ...
  <!-- Bootstrap dark theme + botones más modernos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

</head>

<body class="d-flex flex-column h-100">

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex align-items-center">
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand fw-bold" href="/">GranjApp</a>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="menu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group">
        <a class="list-group-item" href="/">Inicio</a>
        <a class="list-group-item" href="/nuevo">Nuevo Pedido</a>
        <a class="list-group-item" href="/pendientes">Pedidos Pendientes</a>
        <a class="list-group-item" href="/pagos">Pagos</a>
        <a class="list-group-item" href="/clientes">Clientes</a>
        <a class="list-group-item" href="/productos">Productos</a>
      </ul>
    </div>
  </div>

  <main class="flex-shrink-0" style="margin-top:56px">
    <div class="container py-4">

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="container mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}

      {% block content %}
      {% endblock %}

    </div>
  </main>

  <script>
    function toggleEdit(btn, field) {
      const input = document.getElementById('input-' + field);
      const span = document.querySelector('.editable-text[data-target="' + field + '"]');

      span.classList.add('d-none');
      input.classList.remove('d-none');
      input.focus();

      btn.classList.add('d-none');
    }
  </script>

</body>

</html>
