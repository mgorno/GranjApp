{% extends "base.html" %}
{% block title %}Clientes{% endblock %}

{% block content %}
<!-- Botón para desplegar el form -->
<button class="btn btn-primary mb-3" data-bs-toggle="collapse" data-bs-target="#formCliente">
  + Nuevo Cliente
</button>

<!-- Formulario oculto que se despliega -->
<div id="formCliente" class="collapse mb-4">
  <form method="POST" action="{{ url_for('main.crear_cliente') }}" class="border p-3 rounded bg-dark">
    <div class="row g-2">
      <div class="col-md-6">
        <label class="form-label">Nombre*</label>
        <input name="nombre" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Teléfono</label>
        <input name="telefono" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Dirección</label>
        <input name="direccion" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input name="mail" type="email" class="form-control">
      </div>
      <div class="col-12 text-end mt-3">
        <button class="btn btn-success" type="submit">Guardar Cliente</button>
      </div>
    </div>
  </form>
</div>

<h2 class="mb-4">Agenda de Clientes</h2>

<div class="accordion" id="agendaClientes">
  {% for c in clientes %}
    <div class="accordion-item bg-dark text-light border-0 mb-2 rounded">
      <h2 class="accordion-header" id="heading{{ loop.index }}">
        <button class="accordion-button collapsed bg-dark text-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
          📇 {{ c[1] }}
        </button>
      </h2>
      <div id="collapse{{ loop.index }}" class="accordion-collapse collapse" aria-labelledby="heading{{ loop.index }}"
           data-bs-parent="#agendaClientes">
        <div class="accordion-body">
          <p>📞 <strong>Tel:</strong> {{ c[2] or "Sin teléfono" }}</p>
          <p>🏠 <strong>Dirección:</strong> {{ c[3] or "Sin dirección" }}</p>
          <p>✉️ <strong>Email:</strong> {{ c[4] or "Sin email" }}</p>

          <!-- Formulario de edición directa -->
          <form method="POST" action="{{ url_for('main.editar_cliente', id_cliente=c[0]) }}" class="mt-3">
            <div class="row g-2">
              <div class="col-md-6">
                <input name="nombre" value="{{ c[1] }}" class="form-control form-control-sm">
              </div>
              <div class="col-md-6">
                <input name="telefono" value="{{ c[2] }}" class="form-control form-control-sm">
              </div>
              <div class="col-md-6">
                <input name="direccion" value="{{ c[3] }}" class="form-control form-control-sm">
              </div>
              <div class="col-md-6">
                <input name="mail" value="{{ c[4] }}" class="form-control form-control-sm">
              </div>
              <div class="col-12 text-end mt-2">
                <button class="btn btn-success btn-sm">💾 Guardar</button>
                <a href="{{ url_for('main.borrar_cliente', id_cliente=c[0]) }}" class="btn btn-danger btn-sm">🗑️ Borrar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  {% endfor %}
</div>


{% endblock %}
