{% extends "base.html" %}
{% block title %}Clientes{% endblock %}

{% block content %}
<h1 class="mb-4 text-white border-bottom pb-2" style="font-weight: 500;">
  <i class="bi bi-people-fill me-2 text-success"></i>Clientes
</h1>

<!-- Buscador + Botón Nuevo -->
<div class="d-flex mb-4 gap-3 flex-wrap align-items-center">
  <input type="search" id="buscarCliente" class="form-control bg-dark text-light border-secondary flex-grow-1" placeholder="Buscar clientes...">
  
  <!-- Botón + que abre offcanvas -->
  <button class="btn btn-sm btn-outline-success flex-shrink-0" data-bs-toggle="offcanvas" data-bs-target="#offNuevoCliente" style="white-space: nowrap;">
    <i class="bi bi-plus-lg me-1"></i>Nuevo Cliente
  </button>
</div>

<!-- OFFCANVAS: Nuevo Cliente (igual que el tuyo, no modificado) -->
<div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offNuevoCliente">
  <div class="offcanvas-header border-bottom border-secondary">
    <h5 class="offcanvas-title">
      <i class="bi bi-person-plus-fill me-2 text-success"></i>Nuevo Cliente
    </h5>
    <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <form action="{{ url_for('clientes.nuevo_cliente') }}" method="POST" class="offcanvas-body">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control bg-dark text-light border-secondary" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" name="telefono" class="form-control bg-dark text-light border-secondary">
    </div>
    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <input type="text" name="direccion" class="form-control bg-dark text-light border-secondary">
    </div>
    <div class="mb-4">
      <label class="form-label">Email</label>
      <input type="email" name="mail" class="form-control bg-dark text-light border-secondary">
    </div>
    <button class="btn btn-success w-100">
      <i class="bi bi-save2 me-1"></i>Guardar Cliente
    </button>
  </form>
</div>

<!-- Lista clientes -->
<div class="list-group">
  {% for c in clientes %}
  <div class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center rounded mb-2">
    <div class="fw-semibold text-white">{{ c[1] | title }}</div>
    <button class="btn btn-sm btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ c[0] }}" aria-expanded="false" aria-controls="collapse{{ c[0] }}">
      <i class="bi bi-chevron-down"></i>
    </button>
  </div>

  <div class="collapse mb-3" id="collapse{{ c[0] }}">
    <form action="{{ url_for('clientes.editar_cliente', id_cliente=c[0]) }}" method="POST" class="bg-dark border border-secondary rounded p-3 text-light">

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" value="{{ c[1] }}" class="form-control bg-dark text-light border-secondary" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" name="telefono" value="{{ c[2] or '' }}" class="form-control bg-dark text-light border-secondary">
      </div>
      <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input type="text" name="direccion" value="{{ c[3] or '' }}" class="form-control bg-dark text-light border-secondary">
      </div>
      <div class="mb-4">
        <label class="form-label">Email</label>
        <input type="email" name="mail" value="{{ c[4] or '' }}" class="form-control bg-dark text-light border-secondary">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-sm btn-success">
          <i class="bi bi-save2 me-1"></i>Guardar
        </button>
        <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal{{ c[0] }}">
          <i class="bi bi-trash"></i> Borrar
        </button>
      </div>
    </form>

    <!-- Modal confirmación borrar -->
    <div class="modal fade" id="confirmDeleteModal{{ c[0] }}" tabindex="-1" aria-labelledby="confirmDeleteLabel{{ c[0] }}" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header p-2">
            <h5 class="modal-title fs-6" id="confirmDeleteLabel{{ c[0] }}">Confirmar eliminación</h5>
            <button type="button" class="btn-close btn-close-white p-1" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body p-3">
            ¿Seguro que querés borrar al cliente <strong>{{ c[1] }}</strong>?
          </div>
          <div class="modal-footer p-2">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
            <a href="{{ url_for('clientes.borrar_cliente', id_cliente=c[0]) }}" class="btn btn-danger btn-sm">Borrar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
