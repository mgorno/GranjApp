{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block head_extra %}
{{ super() }}
<style>
  .card-login {
    animation: fadeInUp 0.8s ease-out;
    border-radius: 1rem;
    backdrop-filter: blur(10px);
  }

  @keyframes fadeInUp {
    0% {
      transform: translateY(40px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .form-control:focus {
    border-color: #28a745;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    transition: all 0.3s ease-in-out;
  }

  .btn-success {
    transition: background-color 0.3s ease;
  }

  .btn-success:hover {
    background-color: #218838;
  }

  .logo-animado {
    opacity: 0;
    transform: scale(0.95);
    animation: logoFadeIn 1s ease-out forwards;
    animation-delay: 0.3s;
  }

  @keyframes logoFadeIn {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-dark">
  <div class="card card-login text-light bg-dark border-secondary shadow-lg p-4" style="width: 100%; max-width: 400px;">
    
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='img/logo_granjapp.png') }}" alt="Logo GranjApp" class="logo-animado" style="width: 100px;">
      <h2 class="mt-3 fw-bold">GranjApp</h2>
      <p class="text-muted mb-0">Iniciar sesi√≥n</p>
    </div>

    <form method="POST">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control bg-dark text-light border-secondary" name="usuario" required>
      </div>
      <div class="mb-4">
        <label for="clave" class="form-label">Clave</label>
        <input type="password" class="form-control bg-dark text-light border-secondary" name="clave" required>
      </div>
      <button type="submit" class="btn btn-success w-100">
        <i class="bi bi-box-arrow-in-right me-1"></i>Ingresar
      </button>
    </form>
  </div>
</div>
{% endblock %}
