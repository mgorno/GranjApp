<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Nuevo Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .error { color: red; }
        .success { color: green; }
        label { display: block; margin-top: 15px; }
        input[type="text"], input[type="email"] { width: 300px; padding: 6px; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Alta de Cliente</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('nuevo_cliente') }}" method="POST">
        <label for="nombre">Nombre*:</label>
        <input type="text" id="nombre" name="nombre" value="{{ nombre|default('') }}" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ telefono|default('') }}" placeholder="Sólo números">

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ direccion|default('') }}">

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" value="{{ mail|default('') }}">

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
