{% extends "base.html" %}

{% block title %}Nuevo Cliente{% endblock %}

{% block content %}
<h1 class="mb-4">Alta de Cliente</h1>

<!-- Mostrar mensajes flash -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<!-- Formulario con Bootstrap -->
<form action="{{ url_for('clientes.nuevo_cliente') }}" method="POST">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre*</label>
    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ nombre|default('') }}" required>
  </div>

  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono</label>
    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ telefono|default('') }}" placeholder="Sólo números">
  </div>

  <div class="mb-3">
    <label for="direccion" class="form-label">Dirección</label>
    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ direccion|default('') }}">
  </div>

  <div class="mb-3">
    <label for="mail" class="form-label">Email</label>
    <input type="email" class="form-control" id="mail" name="mail" value="{{ mail|default('') }}">
  </div>

  <button type="submit" class="btn btn-primary">Guardar Cliente</button>
</form>
{% endblock %}
