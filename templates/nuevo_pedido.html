{% extends "base.html" %}

{% block title %}Nuevo Pedido{% endblock %}

{% block head_extra %}
{{ super() }}
<script src="{{ url_for('static', filename='js/pedidoDetalle.js') }}" defer></script>
{% endblock %}

{% block content %}
<h1 class="mb-4">Nuevo Pedido</h1>

<form method="POST" action="{{ url_for('pedidos.nuevo') }}">
  <!-- Cliente / Fecha -->
  <div class="row g-3 mb-4">
    <div class="col-12 col-md-6">
      <label class="form-label">Cliente</label>
      <select name="id_cliente" class="form-select bg-dark text-light w-100" required>
        <option value="" disabled selected>Elegir…</option>
        {% for c in clientes %}
        <option value="{{ c[0] }}">{{ c[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">Fecha de entrega</label>
      <input type="date" name="fecha_entrega" class="form-control bg-dark text-light w-100" required>
    </div>
  </div>

  <!-- Producto -->
  <div class="mb-4">
    <h4 class="mb-3">Agregar Producto</h4>

    <div class="row g-2 align-items-end">
      <div class="col-12 col-md-4">
        <label class="form-label">Producto</label>
        <select id="selProducto" class="form-select bg-dark text-light w-100" required>
          <option value="" disabled selected>Elegir…</option>
          {% for p in productos %}
          <option value="{{ p[0] }}" data-desc="{{ p[1] }}" data-precio="{{ " %.2f"|format(p[2]) }}"
            data-unidad="{{ p[3] }}">
            {{ p[1] }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-6 col-md-2">
        <label class="form-label">Cantidad</label>
        <input id="inpCantidad" type="number" min="1" class="form-control bg-dark text-light w-100" required>
      </div>

      <div class="col-6 col-md-2">
        <label class="form-label">Unidad</label>
        <span id="inpUnidad" class="form-control bg-dark text-light fw-bold w-100"
          style="height:38px;display:flex;align-items:center;"></span>
      </div>

      <div class="col-6 col-md-2">
        <label class="form-label">Precio ($)</label>
        <input id="inpPrecio" type="number" step="0.01" class="form-control bg-dark text-light w-100" required>
      </div>

      <div class="col-12 col-md-2 d-flex justify-content-md-end justify-content-center mt-3 mt-md-0">
        <button type="button" id="btnAddLinea" class="btn btn-primary px-4 d-flex align-items-center gap-2">
          <i class="bi bi-plus-lg"></i>
          Añadir
        </button>
      </div>
    </div>
  </div>

  <!-- Detalle -->
  <div class="table-responsive">
    <table class="table table-dark table-bordered align-middle" id="tabla-detalle">
      <thead class="table-secondary text-dark">
        <tr>
          <th style="width:40%">Producto</th>
          <th style="width:15%">Cant.</th>
          <th style="width:15%">Unidad</th>
          <th style="width:20%">Precio</th>
          <th style="width:10%"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="mt-3 text-end fs-5">
    <strong>Total: $<span id="totalGeneral">0.00</span></strong>
  </div>

  <div class="mt-4 text-end">
    <button type="submit" class="btn btn-success btn-lg">
      <i class="bi bi-save2 me-1"></i>Guardar Pedido
    </button>
  </div>

  <!-- Fila plantilla -->
  <template id="fila-template">
    <tr>
      <td>
        <input type="hidden" name="id_producto">
        <span class="nombre"></span>
      </td>
      <td>
        <input type="hidden" name="cantidad">
        <span class="cantidad"></span>
      </td>
      <td>
        <input type="hidden" name="unidad">
        <span class="unidad-base fw-bold"></span>
      </td>
      <td>
        <input type="hidden" name="precio">
        <span class="precio"></span>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-sm btn-danger eliminar" title="Eliminar">
          <i class="bi bi-x-lg"></i>
        </button>
      </td>
    </tr>
  </template>
</form>
{% endblock %}

{% block scripts %}{{ super() }}{% endblock %}
