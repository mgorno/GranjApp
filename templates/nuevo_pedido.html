{% extends "base.html" %}
{% block title %}Nuevo Pedido{% endblock %}

{% block content %}
<h1 class="mb-4">Nuevo Pedido</h1>

<form method="POST" action="{{ url_for('pedidos.nuevo') }}">

  <!-- Cliente y Fecha -->
  <div class="row g-3 mb-4">
    <div class="col-md-6">
      <label class="form-label">Cliente</label>
      <select name="id_cliente" class="form-select bg-dark text-light border-secondary" required>
        <option value="" disabled selected>Elegir…</option>
        {% for c in clientes %}
        <option value="{{ c[0] }}">{{ c[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Fecha de entrega</label>
      <input type="date" name="fecha_entrega" class="form-control bg-dark text-light border-secondary" required>
    </div>
  </div>

  <!-- Formulario inline para agregar producto -->
  <div class="border rounded p-3 mb-4">
    <h4 class="mb-3"><i class="bi bi-list-check me-2"></i>Agregar Producto</h4>

    <div class="row g-2 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Producto</label>
        <select id="selProducto" class="form-select bg-dark text-light border-secondary" required>
          <option value="" disabled selected>Elegir…</option>
          {% for p in productos %}
          <option value="{{ p[0] }}" data-desc="{{ p[1] }}" data-precio="{{ p[2] or '' }}"
            data-unidad="{{ p[3] or '' }}">
            {{ p[1] }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-2">
        <label class="form-label">Cantidad</label>
        <input id="inpCantidad" type="number" min="1" class="form-control bg-dark text-light border-secondary" required>
      </div>

      <div class="col-md-2">
        <label class="form-label">Unidad</label>
        <span id="inpUnidad" class="form-control bg-dark text-light border-secondary fw-bold"
          style="height:38px; display:flex; align-items:center;"></span>
      </div>

      <div class="col-md-2">
        <label class="form-label">Precio ($)</label>
        <input id="inpPrecio" type="number" step="0.01" class="form-control bg-dark text-light border-secondary"
          required>
      </div>

      <div class="col-md-2 d-grid">
        <button type="button" id="btnAddLinea" class="btn btn-primary">
          <i class="bi bi-plus-lg me-1"></i>Añadir
        </button>
      </div>
    </div>
  </div>

  <!-- Tabla de detalle -->
  <table class="table table-dark table-bordered align-middle" id="tabla-detalle">
    <thead class="table-secondary text-dark">
      <tr>
        <th style="width:40%">Producto</th>
        <th style="width:15%">Cantidad</th>
        <th style="width:15%">Unidad</th>
        <th style="width:20%">Precio</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Botón Guardar -->
  <div class="mt-4 text-end">
    <button type="submit" class="btn btn-success btn-lg">
      <i class="bi bi-save2 me-1"></i>Guardar Pedido
    </button>
  </div>

  <!-- Template de fila -->
  <template id="fila-template">
    <tr>
      <td>
        <input type="hidden" name="id_producto">
        <span class="nombre"></span>
      </td>
      <td>
        <input type="number" name="cantidad" class="form-control bg-dark text-light border-secondary" min="1" required>
      </td>
      <td>
        <input type="hidden" name="unidad">
        <span class="unidad-base fw-bold"></span>
      </td>
      <td>
        <input type="number" step="0.01" name="precio" class="form-control bg-dark text-light border-secondary"
          required>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-sm btn-danger eliminar" title="Eliminar">
          <i class="bi bi-x-lg"></i>
        </button>
      </td>
    </tr>
  </template>
</form>

<!-- Script -->
<script>
  const tabla = document.querySelector('#tabla-detalle tbody');
  const tpl = document.getElementById('fila-template').content;
  const addBtn = document.getElementById('btnAddLinea');

  const selProducto = document.getElementById('selProducto');
  const cantidad = document.getElementById('inpCantidad');
  const unidad = document.getElementById('inpUnidad');
  const precio = document.getElementById('inpPrecio');

  selProducto.addEventListener('change', function () {
    const opt = this.selectedOptions[0];
    unidad.value = opt.dataset.unidad || '';
    if (!precio.value) precio.value = opt.dataset.precio || '';
  });

  addBtn.addEventListener('click', () => {
    if (!selProducto.value || !cantidad.value || cantidad.value < 1 || !precio.value || precio.value < 0) {
      alert('Completa todos los campos correctamente');
      return;
    }

    const fila = tpl.cloneNode(true);
    const tr = fila.querySelector('tr');

    tr.querySelector('input[name="id_producto"]').value = selProducto.value;
    tr.querySelector('.nombre').textContent = selProducto.selectedOptions[0].dataset.desc;
    tr.querySelector('input[name="cantidad"]').value = cantidad.value;
    tr.querySelector('input[name="unidad"]').value = unidad.value;
    tr.querySelector('input[name="precio"]').value = precio.value;

    tabla.appendChild(fila);

    // Reset
    selProducto.value = '';
    cantidad.value = '';
    unidad.value = '';
    precio.value = '';
  });

  tabla.addEventListener('click', e => {
    if (e.target.closest('button.eliminar')) {
      e.target.closest('tr').remove();
    }
  });
  tr.querySelector('input[name="unidad"]').value = unidad.textContent;
  tr.querySelector('.unidad-base').textContent = unidad.textContent;

</script>
{% endblock %}
