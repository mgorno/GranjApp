{% extends "base.html" %}
{% block title %}Nuevo Pedido{% endblock %}

{% block content %}
<h1 class="mb-4">Nuevo Pedido</h1>

<form method="POST" action="{{ url_for('pedidos.nuevo') }}">

  <!-- Cliente y Fecha -->
  <div class="row g-3 mb-4">
    <div class="col-md-6">
      <label class="form-label">Cliente</label>
      <select name="id_cliente" class="form-select bg-dark text-light border-secondary" required>
        <option value="" disabled selected>Elegir…</option>
        {% for c in clientes %}
        <option value="{{ c[0] }}">{{ c[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Fecha de entrega</label>
      <input type="date" name="fecha_entrega" class="form-control bg-dark text-light border-secondary" required>
    </div>
  </div>

  <!-- Formulario de producto -->
  <div class="p-3 mb-4" style="background-color: #1e1e1e; border: 1px solid #444; border-radius: 8px;">
    <h5 class="mb-3"><i class="bi bi-list-check me-2"></i>Agregar Producto</h5>

    <div class="row g-2 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Producto</label>
        <select id="selProducto" class="form-select bg-dark text-light border-secondary" required>
          <option value="" disabled selected>Elegir…</option>
          {% for p in productos %}
          <option value="{{ p[0] }}" data-desc="{{ p[1] }}" data-precio="{{ p[2] or '' }}" data-unidadbase="{{ p[3] or '' }}">
            {{ p[1] }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-4 col-md-2">
        <label class="form-label">Cantidad</label>
        <input id="inpCantidad" type="number" min="1" class="form-control bg-dark text-light border-secondary" required>
      </div>

      <div class="col-4 col-md-2">
        <label class="form-label">Unidad</label>
        <span id="inpUnidad" class="form-control bg-dark text-light border-secondary fw-bold d-flex align-items-center" style="height:38px;"></span>
      </div>

      <div class="col-4 col-md-2">
        <label class="form-label">Precio ($)</label>
        <input id="inpPrecio" type="number" step="0.01" class="form-control bg-dark text-light border-secondary" required>
      </div>

      <div class="col-md-2 d-grid mt-2 mt-md-0">
        <button type="button" id="btnAddLinea" class="btn btn-primary btn-sm">
          <i class="bi bi-plus-lg me-1"></i>Añadir
        </button>
      </div>
    </div>
  </div>

  <!-- Detalle del pedido -->
  <table class="table table-dark table-bordered align-middle" id="tabla-detalle">
    <thead class="table-secondary text-dark">
      <tr>
        <th>Producto</th>
        <th>Cant.</th>
        <th>Unidad</th>
        <th>Precio</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="text-end mt-2 fs-5">
    <strong>Total: $<span id="total">0.00</span></strong>
  </div>

  <div class="mt-4 text-end">
    <button type="submit" class="btn btn-success btn-lg">
      <i class="bi bi-save2 me-1"></i>Guardar Pedido
    </button>
  </div>

  <!-- Template -->
  <template id="fila-template">
    <tr>
      <td>
        <input type="hidden" name="id_producto">
        <span class="nombre"></span>
      </td>
      <td>
        <input type="number" name="cantidad" class="form-control bg-dark text-light border-secondary" min="1" required>
      </td>
      <td>
        <input type="hidden" name="unidad">
        <span class="unidad-base fw-bold"></span>
      </td>
      <td>
        <input type="number" step="0.01" name="precio" class="form-control bg-dark text-light border-secondary" required>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-sm btn-danger eliminar" title="Eliminar">
          <i class="bi bi-x-lg"></i>
        </button>
      </td>
    </tr>
  </template>

</form>


{% endblock %}
