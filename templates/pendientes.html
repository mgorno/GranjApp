{% extends "base.html" %}{% block title %}Pendientes{% endblock %}
{% block content %}
<h2 class="mb-3">Pedidos pendientes</h2>
{% if pedidos %}
<div class="list-group">
  {% for p in pedidos %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <div><strong>{{p[1]}}</strong><br><small class="text-muted">{{ p[2].strftime('%Y-%m-%d') }}</small></div>
      <a href="{{ url_for('pedidos.marcar_entregado', id_pedido=p[0]) }}" class="btn btn-success btn-sm">Entregado</a>
      <a href="{{ url_for('pedidos.eliminar', id_pedido=p[0]) }}" class="btn btn-danger btn-sm">Eliminar</a>
    </div>
  {% endfor %}
</div>
{% else %}
<p class="text-muted">Sin pedidos pendientes.</p>
{% endif %}
{% endblock %}
