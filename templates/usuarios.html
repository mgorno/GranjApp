{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}
{% block content %}
<h1 class="mb-4 text-white border-bottom pb-2">
  <i class="bi bi-people-fill me-2 text-info"></i>Usuarios del sistema
</h1>

<table class="table table-dark table-bordered align-middle">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for u in usuarios %}
    <tr>
      <td>{{ u[1] }}</td>
      <td>{{ u[2] }}</td>
      <td>
        {% if u[0] != current_user.id %}
        <form action="{{ url_for('auth.eliminar_usuario', id_usuario=u[0]) }}" method="POST" class="d-inline"
              onsubmit="return confirm('¿Estás seguro de eliminar este usuario?');">
          <button type="submit" class="btn btn-sm btn-danger">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </form>
        {% else %}
        <span class="text-muted">No podés eliminarte</span>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
