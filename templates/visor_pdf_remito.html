<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Remito #{{ id_pedido }}</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    input[type=text] { width: 80px; }
  </style>
</head>
<body>
  <h2>Confirmar Remito - Pedido #{{ id_pedido }}</h2>
  <form method="post">
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad Solicitada</th>
          <th>Cantidad Real</th>
          <th>Unidad</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        {% for row in detalles %}
        <tr>
          <td>{{ row.descripcion }}</td>
          <td>{{ row.cantidad }}</td>
          <td>
            <input
              type="text"
              name="cantidad_real"
              value="{{ row.cantidad_real }}"
            />
          </td>
          <td>{{ row.unidad }}</td>
          <td>
            <input
              type="text"
              name="precio"
              value="{{ row.precio }}"
            />
          </td>
          <input type="hidden" name="id_detalle" value="{{ row.id_detalle }}">
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p>Saldo anterior: {{ saldo_anterior }}</p>
    <button type="submit">Confirmar y Generar Remito</button>
    <a href="{{ url_for('entregas.lista_entregas') }}"><button type="button">Cancelar</button></a>
  </form>
</body>
</html>
