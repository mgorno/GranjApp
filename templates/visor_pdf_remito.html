{% extends "base.html" %}

{% block title %}Remito #{{ id_remito }}{% endblock %}

{% block head_extra %}
{{ super() }}
{% block scripts %}
<script>
  window.REMITO_INFO = {
    telefono: {{ telefono|default('')|tojson }},
    total_remito: {{ total_remito|default(0)|round(2) }},
    saldo_anterior: {{ saldo_anterior|default(0)|round(2) }},
    saldo_total: {{ saldo_total|default(0)|round(2) }},
    id_remito: {{ id_remito|tojson }},
    pdf_url: "{{ url_for('entregas.remito_pdf', id_remito=id_remito) }}"
  };
</script>
<script src="{{ url_for('static', filename='js/visor_pdf.js') }}" defer></script>
{% endblock %}

{% block content %}
<h2 class="mb-4">Remito #{{ id_remito }}</h2>

<div class="ratio ratio-1x1 ratio-sm-4x3 ratio-md-16x9 mb-3">
  <iframe
    id="visor"
    src="{{ url_for('entregas.remito_pdf', id_remito=id_remito) }}"
    title="Remito PDF"
    allowfullscreen
    style="border: 1px solid #ccc;"
  ></iframe>
</div>

<div class="d-grid gap-2 gap-md-3 d-md-flex justify-content-md-start">
  <button class="btn btn-secondary" onclick="document.getElementById('visor').contentWindow.print()">
    üñ®Ô∏è Imprimir
  </button>

  <button class="btn btn-success" onclick="enviarPorWhatsapp()">
    üì§ Enviar por WhatsApp
  </button>

  <a href="{{ url_for('entregas.lista_entregas') }}" class="btn btn-outline-light">
    ‚ùå Cancelar
  </a>
</div>
{% endblock %}
